version: '3.9'

services:
    web:
        build: .
        command: bash -c "python manage.py migrate && python manage.py runserver "

        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - postgres

    postgres:
        image: postgres
        environment:
          - POSTGRES_DB=postgres
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres