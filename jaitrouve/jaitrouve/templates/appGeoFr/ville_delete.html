{% extends 'base.html'%}

{% block title%}Delete{% endblock %}

{% block content %}


	<form method="post">{% csrf_token %}
	     
	<p class = "text-center text-2xl my-8">Are you sure you want to delete "{{ object }}"?</p>
	<div class = "text-center ">
	    <input class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 mx-8 rounded-full"  type="submit" value="Confirm">
	    <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mx-8 rounded-full" href="{% url 'detail-ville' object.pk %}">
	  	Cancel
		</a>
	</div>
	</form>

{% endblock %}
